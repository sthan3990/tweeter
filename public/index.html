<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- External Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>


  <script>

    $(document).ready(function (e) {

      let maxCharacters = 140;

      $("#tweet-text").value = "";

     
      $("#tweet-text").on('input', function (text) {

        // for example if you delete everything. 
        if (this.textLength === 0){ 
          
          // reset counter
          maxCharacters = 140;

          // reset styling
          $("#tweet-text").first().next().find("output").css("color", "#545149");
        }


        maxCharacters -= this.textLength;

        // change the value of <output> </output> 
        $("#tweet-text").first().next().find("output").text(maxCharacters);

        if (maxCharacters <= 0) {
          console.log("Less than 0, change formatting")
          // Output pointer to modify CSS
          $("#tweet-text").first().next().find("output").css("color", "red");
        }
      });

    });
  </script>


</head>


<body>

  <!-- Top nav bar (fixed) -->
  <nav class="nav-container">
    <div class="nav-container-left">
      <span>tweeter</span>
    </div>
    <div class="nav-container-right">
      <span><strong>Write A New </strong>Tweet</span>
      <i class="fa-solid fa-angles-down fa-bounce" style="color: red;"></i>
    </div>
  </nav>

  <header class="profile-section">
    <div class="profile-avar-section">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="profile-name-section">
      <h2><strong>Your </strong>Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">

    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class="new-tweet-bottom">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

  </main>


</body>

</html>
